<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>FocusTimer</title>
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <script type="module" src="script.js"></script>
</head>

<body>
  <div id="app">
    <button id="toggle-mode">
      <span class="sr-only">Light Mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button class="ph ph-play-circle">
        <span>start counter</span>
      </button>
      <button class="ph ph-pause-circle">
        <span>pause counter</span>
      </button>
      <button class="ph ph-timer secondary">
        <span>adjust counter</span>
      </button>
      <button class="ph ph-stop-circle secondary">
        <span>reset counter</span>
      </button>
      <button class="ph ph-speaker-none secondary">
        <span>star music</span>
      </button>
      <button class="ph ph-speaker-high">
        <span>pause music</span>
      </button>
    </section>
  </div>
  
</body>
</html>
